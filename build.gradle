group 'fieldaware'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8
version = 1.0

jar {
    manifest {
        attributes  'Implementation-Title': 'Fieldaware Test',
                    'Implementation-Version': version,
                    'Main-Class': 'com.fieldaware.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

test {
    testLogging {
        events 'started', 'passed'
    }
}
